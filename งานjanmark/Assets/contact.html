<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - E-Commerce</title>
    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">E-Commerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/Assets/home&living.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Assets/products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Assets/fashion.html">Fashion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Assets/electronics.html">Electronics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="container py-5">
        <h2 class="mb-4 text-center">Get in Touch</h2>
        <div class="row">
            <!-- Contact Form -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm border-light rounded p-4">
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Send Message</button>
                    </form>
                </div>
            </div>

            <!-- Contact Info -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm border-light rounded p-4 text-center">
                    <h5>Contact Information</h5>
                    <p><i class="bi bi-geo-alt-fill"></i> 123 Main Street, City, Country</p>
                    <p><i class="bi bi-envelope-fill"></i> support@ecommerce.com</p>
                    <p><i class="bi bi-telephone-fill"></i> +1 234 567 890</p>
                    <p>We typically respond within 24 hours.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3">
        <p class="text-muted">&copy; 2025 E-Commerce</p>
    </footer>

    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // SweetAlert2 for contact form submission
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            Swal.fire({
                title: 'Message Sent!',
                text: 'Thank you for reaching out. We will get back to you soon.',
                icon: 'success',
                confirmButtonText: 'OK'
            });
            // Clear the form
            this.reset();
        });
    </script>
</body>

</html>
